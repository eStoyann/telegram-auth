
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
  <script>
    console.log("🚀 return.html script running");

    window.addEventListener("message", function(event) {
      console.log("📩 Received message:", event);

      if (event.origin !== "https://oauth.telegram.org") {
        console.warn("❌ Invalid origin:", event.origin);
        return;
      }

      const user = event.data;
      console.log("✅ Telegram user object:", user);

      if (window.webkit?.messageHandlers?.telegramAuth) {
        console.log("📬 Sending data to Swift...");
        window.webkit.messageHandlers.telegramAuth.postMessage(user);
      } else {
        console.warn("❌ WebKit bridge not available");
      }
    }, false);
  </script>
</head>
<body>
  <h2>Authenticating with Telegram...</h2>
</body>
</html>
